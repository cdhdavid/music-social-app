<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="easonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
        </linearGradient>
        <clipPath id="circleClip">
            <circle cx="100" cy="90" r="70"/>
        </clipPath>
    </defs>
    <rect width="200" height="200" fill="url(#easonGradient)"/>
    
    <!-- 头像背景 -->
    <circle cx="100" cy="90" r="70" fill="#FFFFFF" fill-opacity="0.2"/>
    
    <!-- 头像轮廓 -->
    <g clip-path="url(#circleClip)">
        <!-- 头部 -->
        <ellipse cx="100" cy="80" rx="40" ry="45" fill="#FFFFFF"/>
        
        <!-- 头发 -->
        <path d="M60,80 C60,50 80,30 100,30 C120,30 140,50 140,80 L140,90 C140,90 130,100 100,100 C70,100 60,90 60,90 L60,80 Z" fill="#333333"/>
        
        <!-- 眼镜 -->
        <rect x="75" y="70" width="50" height="10" rx="5" fill="#333333"/>
        <rect x="75" y="70" width="10" height="10" rx="5" fill="#333333"/>
        <rect x="115" y="70" width="10" height="10" rx="5" fill="#333333"/>
        
        <!-- 眼睛 -->
        <circle cx="85" cy="75" r="3" fill="#FFFFFF"/>
        <circle cx="115" cy="75" r="3" fill="#FFFFFF"/>
        
        <!-- 嘴巴 -->
        <path d="M90,90 Q100,95 110,90" stroke="#333333" stroke-width="2" fill="none"/>
        
        <!-- 衣服 -->
        <path d="M60,110 L60,170 L140,170 L140,110 C140,110 120,120 100,120 C80,120 60,110 60,110 Z" fill="#E74C3C"/>
    </g>
    
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">陈奕迅</text>
</svg> 